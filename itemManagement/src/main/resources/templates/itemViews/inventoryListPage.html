<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/home}"> Back to Home</a>
<h1>Here's your Inventory</h1>
<p><a th:href="@{/register}">Add item</a></p>
<div>
    <table border="1">
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Item Description</th>
            <th>Item Actions</th>
        </tr>
        <tr th:each="item : ${item}">
            <td th:text="${item.id}">1</td>
            <td th:text="${item.name}">Flip 5</td>
            <td th:text="${item.price}">197.88</td>
            <td th:text="${item.description}">JBL Speakers. Best of its kind.<i> This is sample data</i></td>
            <td>
                <a th:href="@{/view(id=${item.id})}">View</a> |
                <a th:href="@{/edit/{id}(id=${item.id})}">Edit</a> |
                <a th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
