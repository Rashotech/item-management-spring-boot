<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{/items/fragments/layouts/base_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org/">
>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">
    <!-- Icon Cards-->
    <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-primary o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fa fa-fw fa-inbox fa-2x"></i>
                    </div>
                    <div class="mr-5 text-md mt-2" id="numberOfItems"><h1 th:text="${numberOfItems}"></h1></div>
                    <div class="mr-5 text-md">Items</div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-warning o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fa fa-fw fa-list fa-2x"></i>
                    </div>
                    <div class="mr-5 mt-2">
                        <h1>10</h1>
                    </div>
                    <div class="mr-5 text-md">Item Categories</div>
                </div>
                <a class="card-footer text-white clearfix small z-1" href="#">
                    <span class="float-left">View Categories</span>
                    <span class="float-right">
                  <i class="fa fa-angle-right"></i>
                </span>
                </a>
            </div>
        </div>
    </div>

    <div class="my-3">
        <a class="btn btn-primary"th:href="@{/item/create}" role="button">Create Inventory Item</a>
    </div>

    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
         role="alert">
        [[${message}]]
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- Example DataTables Card-->
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-table"></i> Inventory Items
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table
                        class="table table-bordered"
                        id="dataTable"
                        width="100%"
                        cellspacing="0"
                >
                    <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}">
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item?.category?.name ?: 'UnCategorized'}"></td>
                            <td>
                                <a th:href="@{/item/view(id=${item.id})}">View</a> |
                                <a th:href="@{/item/edit/{id}(id=${item.id})}">Edit</a> |
                                <a th:href="@{/item/delete/{id}(id=${item.id})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
